<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table{
			border-collapse: collapse;

		}
	</style>
	
	<style type="text/css">
		table th{
			text-align: center;

		}
	</style>
	<style type="text/css">
		table td{
			text-align: center;
		}
	</style>
	
	<title>HTML TABLE</title>
	<table border="1"  cellpadding="10" cellspacing="10">
		<tr>
			<th colspan="4">HTML Table</th>
		</tr>
		<tr>
			<td rowspan="6">Cell 1
			</td>
			<td>Cell 2 <table border="1" cellpadding="20" cellpadding="20">
				<tr>
					<th colspan="4">Nested HTML Table</th>
				</tr>
				<tr>
					<td>Cell 2.1</td>
					<td>Cell 2.2</td>
				</tr>
				<tr>
					<td>Cell 2.3</td>
					<td>Cell 2.4</td>
				</tr>
			</table>
		</td>
		</tr>

	</table>
</head>

</body>
</html>
