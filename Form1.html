<!DOCTYPE html>
<html>
<head>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
  />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<style type="text/css">

		body{
			margin: 100px 0px 0px 400px;
			background:linear-gradient(100deg,skyblue,blue);
			height:100vh ;

		}
		fieldset{
			width: 500px;
			height: 300px;
			background-color: white;
			border-radius: 0px ;
			border-width: 0px;

		}
		h1 {
			text-align: center;
			color: skyblue;
			text-shadow: blue;

		}
		input{
			margin: 0px 4px 0px 7px;
			border: none;
			border-bottom: 2px solid lightskyblue;
			padding: 3px;
			outline: none;

		}
		button{
			background: linear-gradient(30deg,skyblue,blue);
			border: none;
			margin-left: 8px;
		}
	</style>
</head>
<body>
	<form class="animate__animated animate__bounceInDown">
		<fieldset >
		<h1>Responsive Contact us Form</h1>
		<input type="text" placeholder="First Name">
		<input type="text" placeholder="Last Name"><br><br>
		<input type="email" placeholder="abc@gmail.com">
		<input type="text" placeholder="Website Name"><br><br>
		<input type="text" placeholder="Write Your Messsage"><br><br>
		<button>SUBMIT</button>
		</fieldset>

	</form>
	

</body>
</html>
